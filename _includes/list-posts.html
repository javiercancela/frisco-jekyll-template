{% for post in include.posts %}
	{% if post.url %}
		<div class="container flex">
			<div class="image home">
				<img class="cropped" src="{{ post.image }}" alt="{{ post.title }}"/>
			</div>
			<div class="text">
				<li class="blog-post">
					<h2><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h2>
					{% include post-title.html post=post %}
					<div class="post-content">
						{{ post.excerpt |  | truncate: 135 }}
						<div class="button"><a href="{% include relative-src.html src=post.url %}">Leer m√°s</a></div>
					</div>
				</li>
			</div>
		</div>
	{% endif %}
{% endfor %}
